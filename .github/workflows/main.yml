name: CI/CD for react App

on:
  push:
    branches: [main]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version : 18
      
      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
        
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
         aws-access-key-id: ${{secret.AKIA3FLD3MJEVRGLB3WR}}
         aws-secret-access-key: ${{secrets.TEdyT953WKDFv0RYlvVNjVDjmJfIC4CNlNjeO+j4}}
         aws-region: us-east-1

         -name : deploy static site to s3 bucket 
         run : aws s3 sync . s3://react-4737 --delete
